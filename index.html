<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tu nombre">
    <meta name="description" content="Descripcion del proyecto">
    <!-- Biblioteca de Ã­conos Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css">
    <title>Product Info</title>
</head>

<body>

    <div class="card-product">
        <div class="img-product">
            <img src="./images/headphone.png" alt="Product image">
        </div>

        <div class="product-info">
            <span class="tag">Free shipping</span>
            <h1 class="title">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
            <span class="original-price">1 599,-</span>
            <span class="discounted-price">799,-</span>
            <p class="note">The offer is valid until April 3 or as long as stock lasts!</p>
            <button class="btn btn-add">Add to cart</button>
            <span class="stock">50+pcs.in stock.</span>
            <div class="actions">
                <button class="btn btn-add-cart">
                    <i class="fa-solid fa-scale-balanced"></i>
                    Add to cart
                </button>
                <button class="btn btn-add-wishlist">
                    <i class="fa-regular fa-heart"></i>
                    Add to wishlist
                </button>
            </div>
        </div>
    </div>

</body>

</html>
